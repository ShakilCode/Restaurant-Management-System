<body>

    <h1 class="res_h1">Reservation Form</h1>
        <h2 class="res_h2">Fill all the fields and <span>submit</span>  your <span>reservation</span> </h2>
        
        <div class="form_vali">

        <form name='registration' method="post" action="displayData.php" 
        onSubmit="return formValidation();">

        <div class="name_form_val">
          <label class="lbl_name" for="username">Name:</label>
          <input class="res_input_name" type="text" name="username" size="50" /> <br>
        </div>

        <div class="email_form_val">
          <label class="lbl_email" for="email">Email:</label>
          <input class="res_input_email" type="text" name="email" size="50" /> <br>
        </div>

        <div class="contact_number_form_val">
          <label class="lbl_contact_number" for="contact_number">Contact Number:</label>
          <input class="res_input_contact_number" type="text" name="contact_number" size="50" /> <br>
        </div>

        <div class="address_form_val">
          <label class="lbl_address" for="address">Address:</label>
          <input class="res_input_address" type="text" name="address" size="50" /> <br>
        </div>

        <div class="food_name_form_val">
          <label class="lbl_food_name" for="food_name">Food Name:</label>
          <input class="res_input_food_name" type="text" name="food_name" size="50" /> <br>
        </div>

        <div class="food_type_form_val">
          <label class="lbl_food_type" for="food_type">Food type:</label>
          <input class="res_input_food_type" type="text" name="food_type" size="50" /> <br>
        </div>

        <div class="amount_of_food_form_val">
          <label class="lbl_amount_of_food" for="amount_of_food">Amount Of Food:</label>
          <input class="res_input_amount_of_food" type="text" name="amount_of_food" size="50" /><br>
        </div>

        <div class="reservation_time_form_val">
          <label class="lbl_reservation_time" for="reservation_time">Reservation Time:</label>
          <input class="res_input_reservation_time" type="text" name="reservation_time" size="50" /> <br>
        </div>


      <div class="btn_sub_res">
        <input class="cls_btn" type="submit" name="submit" value="Submit" />
      </div>

        </form>

        </div>
